<div >    
  <mat-toolbar class="menu-bar">      
    <span *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button mat-button [matMenuTriggerFor]="menu.childMenu"
        [disabled]="item.disabled">
          {{item.displayName}}
        </button>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button color="primary" [routerLink]="item.route">
          {{item.displayName}}
        </button>
      </span>
    </span>
    <span><button (click)="LoadGenie()">Selection Genie</button></span>
    <span class="fill-space"></span>
    
    <span>
    <input [(ngModel)]="searchText" (keydown.enter)="Search(searchText);searchText='';" type="text" placeholder="Search.." name="search">
    <button (click)="Search(searchText);searchText='';"><i class="fa fa-search"></i></button>
    </span>
    
  </mat-toolbar>

</div>
