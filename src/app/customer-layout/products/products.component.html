<div class="colorlib-shop">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-2">
                    <div class="row row-pb-lg" >
                        <div *ngFor=" let item of myData?.products|genderfilter : menText:womenText:youthText| pricefilter :startprice:endprice| brandfilter :brandFilterArray" class="col-md-4 text-center">
                            <div class="product-entry">
                                <div class="product-img" [routerLink]="['/product-detail',item.product.ProductID]" [routerLinkActive]="['router-link-active']" [ngStyle]="{'cursor': 'pointer'}" [style.backgroundImage]="this.url+item.product.ProductID+'_'+getMain(item.product.ImageFile)+this.url_close">
                                    <p *ngIf="visitedproducts.includes(item.product.ProductID.toString())" class="tag"><span class="new">Viewed</span></p>
                                    <!-- &#9989; -->
                                    <div class="cart">
                                        <p>
                                            <span><a [routerLink]="['/product-detail',item.product.ProductID]" [routerLinkActive]="['router-link-active']"><i class="fa fa-eye">    View Product</i></a></span> 
                                        </p>
                                    </div>
                                </div>
                                <div class="desc">
                                    <h3><a [routerLink]="['/product-detail',item.product.ProductID]" [routerLinkActive]="['router-link-active']">{{item.product.ProductName}}</a></h3>
                                    <p class="price"><span>{{item.product.Price|currency:'USD'}}</span></p>
                                </div>
                            </div>
                        </div>                         
                    </div>
                </div>
                <div class="col-md-2 col-md-pull-10">
                    <div class="sidebar">                        
                        <div class="side">
                            <h2>Categories</h2>
                            <div class="fancy-collapse-panel">
                                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                    <div class="panel-body" *ngFor="let item of menuitems">
                                        <p>{{item.displayName}}</p>
                                        <ul>
                                            <li *ngFor="let items of item.children"><a [routerLink]="['/products',items.CategoryID]" [routerLinkActive]="['router-link-active']">{{items.displayName}}</a></li>                                             
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="side">
                            <h2>Gender</h2>
                            <div>
                                <p> 
                                    <input type="checkbox" [(ngModel)]="menCheckBox" (change)="menCheck()"/> Men<br>                                  
                                    <input type="checkbox" [(ngModel)]="womenCheckBox" (change)="womenCheck()"/> Women<br> 
                                    <input type="checkbox" [(ngModel)]="youthCheckBox" (change)="youthCheck()"/> Youth<br>                                                                   
                                </p>
                            </div>
                        </div>
                        <div class="side">
                            <h2>Brand</h2>
                            <div>
                                <p> 
                                    <span *ngFor="let item of brandArray;let i=index">
                                    <input *ngIf="item.name!=null" type="checkbox" [checked]="item.checked" (change)="brandCheck(item,i)" /> {{item.name}}<br> 
                                    </span>  
                                </p>
                            </div>
                        </div>
                        <div class="side">
                            <h2>Price Range</h2>
                            <form method="post" class="colorlib-form-2">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="guests">Price from:</label>
                                            <div class="form-field">
                                            <i class="icon fa fa-arrow-down"></i>
                                            <select [(ngModel)]="startprice"  name="people" id="people" class="form-control">
                                                <option [value]=1>1</option>
                                                <option [value]=10>10</option>
                                                <option [value]=20>20</option>
                                                <option [value]=30>30</option>
                                                <option [value]=50>50</option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="guests">Price to:</label>
                                            <div class="form-field">
                                            <i class="icon fa fa-arrow-down"></i>
                                            <select [(ngModel)]="endprice" name="people" id="people" class="form-control">     
                                                    <option [value]=10>10</option>
                                                    <option [value]=20>20</option>
                                                    <option [value]=30>30</option>
                                                    <option [value]=50>50</option>
                                                    <option [value]=100>100</option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="side">
                            <h2>Color</h2>
                            <div class="color-wrap">
                                <p class="color-desc">
                                    <a href="#" class="color color-1"></a>
                                    <a href="#" class="color color-2"></a>
                                    <a href="#" class="color color-3"></a>
                                    <a href="#" class="color color-4"></a>
                                    <a href="#" class="color color-5"></a>
                                </p>
                            </div>
                        </div>
                        <div class="side">
                            <h2>Size</h2>
                            <div class="size-wrap">
                                <p class="size-desc">
                                    <a href="#" class="size size-1">xs</a>
                                    <a href="#" class="size size-2">s</a>
                                    <a href="#" class="size size-3">m</a>
                                    <a href="#" class="size size-4">l</a>
                                    <a href="#" class="size size-5">xl</a>
                                    <a href="#" class="size size-5">xxl</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
