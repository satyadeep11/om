<div class="colorlib-shop">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<div class="process-wrap">
						<div class="process text-center active">
							<p><span>01</span></p>
							<h3>Selection Cart</h3>
						</div>
						
						<div class="process text-center">
							<p><span>02</span></p>
							<h3>Selection Complete</h3>
						</div>
					</div>
				</div>
			</div>
			<div  *ngIf="gc.count==0" class="row row-pb-md">
<span>No Products Selected</span>
			</div>
			<div  *ngIf="gc.count>0" class="row row-pb-md">
				<div class="col-md-10 col-md-offset-1">
					<div class="product-name">
						<div class="one-forth text-center">
							<span>Product Details</span>
						</div>
						<div class="one-eight text-center">
							<span>Price</span>
						</div>
						
						<div class="one-eight text-center">
							<span>Remove</span>
						</div>
					</div>
					<div class="product-cart" *ngFor=" let item of newCart;">
						<span  >
							<div class="one-forth">
								<div class="product-img" [routerLink]="['/product-detail',item.ProductID]" [routerLinkActive]="['router-link-active']" [ngStyle]="{'background-image': 'url(https://www.afhsgear.com/sites/998/products/998_' +item.ProductID+'_'+item.ImageFile+ ')','cursor': 'pointer'}">
								</div>

								<div class="display-tc">
									<h3><a [routerLink]="['/product-detail',item.ProductID]" [routerLinkActive]="['router-link-active']">{{item.ProductName}}</a></h3><br>
									<span *ngFor=" let item2 of item.Colors;">
									<h3>{{item2}}</h3>
									</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price">{{item.Price| currency:'USD'}}</span>
								</div>
							</div>						
							<div class="one-eight text-center">
								<div class="display-tc">
									<a class="closed" [ngStyle]="{'cursor': 'pointer'}" (click)="DeleteProduct(item.ProductID,item.ProductName);"></a>
								</div>
							</div>
						</span>
					</div>
					
				</div>
			</div>
			
			<div class="row">
					<div class="col-md-12">
					  <p *ngIf="gc.count>0"><a [routerLink]="['/checkout']" [routerLinkActive]="['router-link-active']" (click)="SubmitCart()" class="btn btn-primary">Submit Selection</a></p>
					  
					</div>
				  </div>
		</div>
	</div>
